<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Video Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Temporal Vision</h1>
            <p>Explore the past and future with our cutting-edge video comparison technology</p>
        </header>

        <main>
            <div class="video-compare-container">
                <video class="video-before" src="before.mp4" loop muted></video>
                <video class="video-after" src="after.mp4" loop muted></video>
                <input type="range" min="0" max="100" value="50" class="slider" id="video-slider">
                <div class="slider-handle"></div>
            </div>
            <div class="controls">
                <button id="play-pause">Play/Pause</button>
                <button id="reset">Reset</button>
            </div>
        </main>

        <footer>
            <p>&copy; </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
